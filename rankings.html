<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAKETIERPVP | Official Rankings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #06080f; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .bg-card { background-color: #0d111d; border: 1px solid rgba(255,255,255,0.05); }
        .tier-badge { font-size: 0.6rem; padding: 2px 5px; border-radius: 4px; font-weight: 800; text-transform: uppercase; }
        .tier-ht { background: #3c2a10; color: #fbbf24; border: 1px solid #fbbf2444; }
        .tier-lt { background: #1a2e35; color: #22d3ee; border: 1px solid #22d3ee44; }
        .mode-btn.active { border: 1px solid #fbbf24; background: rgba(251, 191, 36, 0.05); color: #fbbf24; opacity: 1; }
        
        .rank-1 { border-left: 4px solid #fbbf24 !important; background: linear-gradient(90deg, rgba(251,191,36,0.05) 0%, #0d111d 100%); }
        .rank-2 { border-left: 4px solid #94a3b8 !important; }
        .rank-3 { border-left: 4px solid #92400e !important; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
            <a href="index.html" class="text-3xl font-black italic tracking-tighter text-purple-500 uppercase pr-4">FAKETIERPVP</a>
            <button onclick="navigator.clipboard.writeText('play.yourserver.com'); alert('IP Copied!')" class="bg-[#121625] border border-white/5 px-4 py-2 rounded-xl text-[10px] font-black tracking-widest hover:bg-purple-600 transition uppercase">
                IP: play.yourserver.com
            </button>
        </header>

        <div class="relative max-w-2xl mx-auto mb-12">
            <input type="text" id="globalSearch" oninput="handleSearch()" placeholder="Search players..." 
                   class="w-full bg-[#0d111d] border border-white/10 rounded-2xl py-5 px-8 text-lg outline-none focus:border-purple-500 shadow-xl transition">
            <div id="searchResults" class="absolute w-full mt-2 bg-[#0d111d] border border-white/10 rounded-2xl hidden z-50 overflow-y-auto max-h-60 shadow-2xl"></div>
        </div>

        <div class="flex flex-wrap justify-center gap-2 mb-10" id="modeContainer"></div>

        <div id="leaderboard" class="space-y-3">
            <div class="text-center py-20 text-zinc-800 font-black tracking-widest uppercase animate-pulse">Syncing Database...</div>
        </div>
    </div>

    <div id="profileModal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-md flex items-center justify-center z-50 p-4">
        <div class="bg-[#0d111d] w-full max-w-md rounded-3xl p-8 border border-white/10 relative text-center">
            <button onclick="closeProfile()" class="absolute top-6 right-6 text-gray-500 hover:text-white text-2xl">‚úï</button>
            <img id="profImg" src="" class="w-24 h-24 rounded-2xl mb-4 border-2 border-purple-500 shadow-2xl mx-auto">
            <h2 id="profName" class="text-3xl font-black italic"></h2>
            <p id="profRegion" class="text-purple-500 font-black text-[10px] mb-4 uppercase"></p>
            <div id="profTiers" class="space-y-2 text-left overflow-y-auto max-h-[300px]"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            databaseURL: "https://pvptier-39d31-default-rtdb.europe-west1.firebasedatabase.app"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const modes = ['Overall', 'Vanilla', 'Sword', 'Axe', 'Pot', 'UHC', 'SMP', 'Crystal'];
        const flags = { 'EU': 'üá™üá∫', 'NA': 'üá∫üá∏', 'AS': 'üåè', 'SA': 'üáßüá∑', 'OC': 'üá¶üá∫' };
        const pointMap = { 'HT1': 100, 'LT1': 80, 'HT2': 60, 'LT2': 45, 'HT3': 30, 'LT3': 20, 'HT4': 12, 'LT4': 8, 'HT5': 4, 'LT5': 2 };

        let players = [];
        let currentMode = 'Overall';

        async function getAvatar(username) {
            try {
                const res = await fetch(`https://playerdb.co/api/player/minecraft/${username}`);
                const data = await res.json();
                return data.success ? `https://api.mineatar.io/face/${data.data.player.id}` : `https://api.mineatar.io/face/steve`;
            } catch { return `https://api.mineatar.io/face/steve`; }
        }

        onValue(ref(db, 'players'), (snap) => {
            players = snap.val() ? Object.values(snap.val()) : [];
            renderLeaderboard();
        });

        function getScore(p, mode) {
            if (mode === 'Overall') {
                return modes.filter(m => m !== 'Overall').reduce((s, m) => {
                    const h = (p.tiers?.[m] || []).sort((a,b) => (pointMap[b]||0)-(pointMap[a]||0))[0];
                    return s + (pointMap[h] || 0);
                }, 0);
            }
            const h = (p.tiers?.[mode] || []).sort((a,b) => (pointMap[b]||0)-(pointMap[a]||0))[0];
            return pointMap[h] || 0;
        }

        window.renderLeaderboard = function() {
            const container = document.getElementById('leaderboard');
            let sorted = [...players].sort((a,b) => getScore(b, currentMode) - getScore(a, currentMode));
            
            container.innerHTML = sorted.map((p, i) => {
                const rankClass = i === 0 ? 'rank-1' : i === 1 ? 'rank-2' : i === 2 ? 'rank-3' : '';
                const headId = `head-${p.name}`;
                
                getAvatar(p.name).then(url => { 
                    const el = document.getElementById(headId);
                    if(el) el.src = url; 
                });

                return `
                <div class="bg-card p-4 rounded-2xl flex items-center justify-between border border-white/5 transition hover:scale-[1.01] ${rankClass}">
                    <div class="flex items-center gap-4">
                        <span class="w-6 text-center font-black italic opacity-20">${i+1}</span>
                        <img id="${headId}" src="https://api.mineatar.io/face/steve" class="w-10 h-10 rounded-lg">
                        <div onclick="showProfile('${p.name}')" class="cursor-pointer">
                            <p class="font-bold leading-none">${p.name}</p>
                            <p class="text-[9px] text-zinc-500 font-black mt-1 uppercase">${flags[p.region] || 'üåê'} ${p.region} ‚Ä¢ ${getScore(p, currentMode)} PTS</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        ${(p.tiers?.[currentMode] || []).map(t => `<span class="tier-badge ${t.startsWith('HT')?'tier-ht':'tier-lt'}">${t}</span>`).join('')}
                    </div>
                </div>`;
            }).join('');
        };

        window.showProfile = async (name) => {
            const p = players.find(x => x.name === name);
            if(!p) return;
            document.getElementById('profileModal').classList.remove('hidden');
            const head = await getAvatar(p.name);
            document.getElementById('profImg').src = head;
            document.getElementById('profName').innerText = p.name;
            document.getElementById('profRegion').innerText = `${flags[p.region] || 'üåê'} ${p.region}`;
            
            let html = '';
            modes.filter(m => m !== 'Overall').forEach(m => {
                const t = p.tiers?.[m] || [];
                html += `<div class="flex justify-between py-2 border-b border-white/5 text-xs"><span>${m}</span><div>${t.map(x => `<span class="tier-badge ${x.startsWith('HT')?'tier-ht':'tier-lt'} ml-1">${x}</span>`).join('')}</div></div>`;
            });
            document.getElementById('profTiers').innerHTML = html;
        };

        window.handleSearch = function() {
            const val = document.getElementById('globalSearch').value.toLowerCase();
            const resBox = document.getElementById('searchResults');
            if(!val) { resBox.classList.add('hidden'); return; }
            
            const found = players.filter(p => p.name.toLowerCase().includes(val));
            resBox.classList.toggle('hidden', found.length === 0);
            resBox.innerHTML = found.map(p => `
                <div onclick="showProfile('${p.name}')" class="p-4 hover:bg-white/5 cursor-pointer flex items-center gap-3 border-b border-white/5">
                    <img src="https://api.mineatar.io/face/${p.name}" class="w-6 h-6 rounded">
                    <span class="font-bold text-sm text-white">${p.name}</span>
                </div>`).join('');
        };

        window.closeProfile = () => document.getElementById('profileModal').classList.add('hidden');
        window.setMode = (m) => { currentMode = m; renderModes(); renderLeaderboard(); };
        function renderModes() {
            document.getElementById('modeContainer').innerHTML = modes.map(m => `<button onclick="setMode('${m}')" class="mode-btn px-4 py-2 rounded-xl text-[10px] font-black uppercase bg-[#121625] ${currentMode===m?'active':''}"> ${m} </button>`).join('');
        }

        renderModes();
    </script>
</body>
</html>
